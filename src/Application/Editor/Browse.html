<!DOCTYPE html>
<html>
	<head>
		<title>{"Files"}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<!-- BEGIN IMAGE_BLOCK -->
		<div style="height: 100px; width: 100px; float: left; position: relative; margin: 5px;">
			<div title="{FILE_NAME}" data-title="{FILE_NAME}" onclick="{FILE_CLICK}" style="cursor: pointer; width: 100%; height: 100%; background-image:url('{FILE_SRC}'); background-size: cover; background-position: center center;"></div>
			<form action="{DELETE_URL}" method="post" style="position: absolute; right: -5px; top:-5px; display: inline;">
				<input type="hidden" name="delete-file" value="{FILE_NAME}" />
				<button title="{'Delete'}" data-title="{'Delete'}" type="submit" data-confirm="{'Are you sure to delete?'}" onclick="return confirm(this.dataset.confirm);" style="border: 1px solid #FFF; background-color: #555; color: #FFF; padding: 1px 6px; text-decoration: none; font-family:sans-serif; font-size: 16px; font-weight: bolder; cursor: pointer;">&times;</button>
			</form>
		</div>
		<!-- END IMAGE_BLOCK -->
		<!-- BEGIN FILE_BLOCK -->
		<div style="position: relative; padding: 10px; border: 1px solid #ccc; margin: 5px;">
			<a onclick="{FILE_CLICK}" href="#">{FILE_NAME}</a>
			<form action="{DELETE_URL}" method="post" style="position: absolute; right: 1px; top: 1px; display: inline;">
				<input type="hidden" name="delete-file" value="{FILE_NAME}" />
				<button title="{'Delete'}" data-title="{'Delete'}" type="submit" data-confirm="{'Are you sure to delete?'}" onclick="return confirm(this.dataset.confirm);" style="border: 1px solid #FFF; background-color: #555; color: #FFF; padding: 1px 6px; text-decoration: none; font-family:sans-serif; font-size: 16px; font-weight: bolder; cursor: pointer;">&times;</button>
			</form>
		</div>
		<!-- END FILE_BLOCK -->
	</body>
</html>
